name: Teste Scraper Carrefour (SP apenas)

on:
  workflow_dispatch:   # Permite rodar manualmente pelo botão "Run workflow"

jobs:
  run-scraper-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Instala o Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instala o Chrome para o Selenium
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # 4️⃣ Instala as dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ Executa apenas o scraper principal (SP)
      - name: Run SP scraper
        run: python scraper_carrefour.py

      # 6️⃣ Cria um pequeno log para garantir commit
      - name: Add log to force commit
        run: echo "Execução em $(date -u)" >> data/_log_execucoes.txt

      # 7️⃣ Faz o commit e o push do Excel
      - name: Commit and push updated Excel(s)
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.xlsx || true
          git add data/_log_execucoes.txt || true
          if git diff --cached --quiet; then
            echo "Sem mudanças para commitar."
          else
            git commit -m "Atualiza planilha SP (run $(date -u +'%Y-%m-%d'))"
            git push
          fi
